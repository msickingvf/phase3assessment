<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
    	<!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/pricing/"> -->
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<!-- Custom styles for this template -->
	    <title>SportyShoesCo</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
    </head>
    <body>
		<div th:replace="adminHeader :: adminHeader"></div>
		<h4>Change admin Password</h4>
		
		<div>
		<div class="wrapper fadeInDown">
			<div id="formContent">
				<form action="adminPassword" method="POST">
					<input type="text" id="login" class="fadeIn second" name="email"
						placeholder="Email"
						th:value="${adminUser.email}" hidden="true"/> 
						<input type="password" value=""
						id="password" class="fadeIn third" name="password"
						placeholder="Password"/> <input type="submit"
						class="fadeIn fourth" value="Change Password" />
				</form>
				
			</div>
		</div>
	</div>
		
    </body>
</html>
