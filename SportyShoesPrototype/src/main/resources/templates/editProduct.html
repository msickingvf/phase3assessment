<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
    	<!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/pricing/"> -->
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<!-- Custom styles for this template -->
	    <title>SportyShoesCo</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
    </head>
    <body>
    	<div th:replace="adminHeader :: adminHeader"></div>
		<h4>Edit Product</h4>
		
		<div>
		<div class="wrapper fadeInDown">
			<div id="formContent">
				<div class="fadeIn first">
					<p th:text="${message}">
					errorIfExist
					</p>
					
				</div>
				<form action="saveProduct" th:object="${product}" method="POST">
				<table class="table table-striped">
					<tr><td>ID</td><td><input type="text" th:field="${product.id}" class="fadeIn second" readonly/></td></tr>
					<tr><td>Name</td><td><input type="text" th:field="${product.name}" class="fadeIn second"/></td></tr>
					<tr>
						<td>Category</td>
						<td>
							<select th:id="category" th:name="category">
							<option value="--" th:selected="${product.category==null}"> -- </option>
							<option th:each="cls : ${categories}"
							th:selected="${product.category}  != null AND ${cls==product.category}"
							th:value="${cls.id}"
							th:text="${cls.name}"></option>
							</select>
						</td>
					</tr>
					<tr><td>Price</td><td><input type="text" th:field="${product.price}" class="fadeIn second"/></td></tr>
					<tr><td>Picture Url</td><td><input type="text" th:field="${product.pictureUrl}" class="fadeIn second"/></td></tr>
					<tr><td>Action</td><td><input type="submit" class="fadeIn fourth" value="Save" /></td></tr>
						
						
						
						
				</table>
				</form>
				
			</div>
		</div>
	</div>
    </body>
</html>
