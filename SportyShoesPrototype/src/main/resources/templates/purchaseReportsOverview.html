<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
    	<!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/pricing/"> -->
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<!-- Custom styles for this template -->
	    <title>SportyShoesCo</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
    </head>
    <body>
		<div th:replace="adminHeader :: adminHeader"></div>
		<h4>Purchase Summary</h4>

		<table class="table table-striped">
		  	<thead>
			    <tr>
			      <th scope="col">Category</th>
			      <th scope="col">Date</th>
			      <th scope="col">Purchased Items</th>
			      <th scope="col">Income Sum</th>
			      <th scope="col">Action</th>
			    </tr>
  			</thead>
			<tbody>
				<tr th:each="resultLine : ${summaryTable}">
					<td th:each="value : ${resultLine}" th:text="${value}" th:title="${value}"/>
					<td><a th:href="@{/purchaseReportDetails(category=${resultLine[0]},dateString=${resultLine[1]})}">Details</a></td> 
				</tr>
			</tbody>
		</table>
    </body>
</html>
